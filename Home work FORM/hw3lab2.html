<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 03 - Lab 2</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Đăng ký thành viên</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Họ và Tên</td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" name="namelogin" id="namelogin"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td>Ảnh đại diện</td>
                <td><input type="file" name="avatar" id="avatar"></td>
            </tr>
            <tr>
                <td>Thư điện tử</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td><input type="radio" name="gender" id="male">
                <label for="male">Nam</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Nữ</label>
            </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td><input type="checkbox" name="dabong" id="dabong">
                    <label for="dabong">Đá bóng</label>
                    <input type="checkbox" name="xemphim" id="xemphim">
                    <label for="xemphim">Xem phim</label> <br>
                    <input type="checkbox" name="dulich" id="dulich">
                    <label for="dulich">Du lịch</label>
                    <input type="checkbox" name="boi" id="boi">
                    <label for="boi">Bơi</label>
                    <input type="checkbox" name="nghenhac" id="nghenhac">
                    <label for="nghenhac">Nghe nhạc</label>
                </td>
            </tr>
            <tr>
                <td>Quê quán</td>
                <td>
                    <select name="tinh" id="tinh">
                        <option value="">---Chọn tỉnh---</option>
                        <option value="">Hà Nội</option>
                        <option value="">Hải Phòng</option>
                        <option value="">Hải Dương</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Dịa chỉ</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Mô tả ngắn</td>
                <td>
                    <textarea name="mota" id="mota" cols="40" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td align="center">
                    <input type="submit" name="Dangky" id="Dangky" value="Đăng ký">
                    <input type="reset" name="Lamlai" id="Lamlai" value="Làm lại">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
